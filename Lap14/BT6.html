<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT6</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('cbShowPassword').click(function (){
                $('txtPassword').attr('type',$(this).is(':checked')?'text':'password');
            });
            $('input[name="language"]').click(function () {
                getSelectedCheckBoxes('language');
            });
            var getSelectedCheckBoxes=function (groupName) {
                var result=$('input[name="'+groupName+'"]:checked');
                if (result.length>0) {
                    result.each(function () {
                        resultString += $(this).val() + "<br>";
                    });
                    $('#div' + groupName).html(resultString);
                }else{
                    $('#div'+groupName).html("No checkbox checked");
                }
            }
        })
        function validateEmail() {
            var emailTextBox=document.getElementById("email");
            var email=emailTextBox.value;
            var  emailRegEx=/^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[(0-9){1,3}\.[0-9]{1,3}

            emailTextBox.style.color="white";

            if(emailRegEx.test(email)){
                emailTextBox.style.backgroundColor="green";
            }else{
                emailTextBox.style.backgroundColor="red";
            }
        }
    </script>
</head>
<body>
<div class="container">
    <h2>Login Page</h2>
    <form>
        <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" onkeyup="validateEmail()">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input class="form-control" id="txtPassword" placeholder="Enter password" type="password">
        </div>
        <div class="check-box">
            <label>
                <input type="checkbox"id="cbShowPassword">Show password</label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-info-default">Submit</button>
        </div>
        <div class="form-group">
            Known Languages:
            <div>
                <label><input type="checkbox" name="language" value="English"/>English</label><br><br>
                <label><input type="checkbox" name="lannguage" value="Vietnamese">Vietnamese</label>
            </div>
            Selected Languages: <br>
            <label><div id="divlanguage"></div></label><br>
        </div>
    </form>
</div>
</body>
</html>
