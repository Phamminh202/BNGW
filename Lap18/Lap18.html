<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monster games</title>
    <link rel="stylesheet" href="lap18%20css.css">
</head>
<body>
    <div><img id="images" src="images/images/lightning-01.jpg" height="740px" width="1527px"></div>
    <div id="main">
        <div id="header">
            <figure>
                <img src="images/images/Monster_Mashup.png" height="33" width="286"/>
                <figcaption>Make your own monster face by clicking on the picture.</figcaption>
            </figure>
        </div>

        <div id="frame">
            <div id="pic">
                <div id="head"><img src="images/images/headsstrip.jpg" height="172" width="3670"/></div>
                <div id="eyes"><img src="images/images/eyesstrip.jpg" height="79" width="3670"/></div>
                <div id="nose"><img src="images/images/nosesstrip.jpg" height="86" width="3670"/></div>
                <div id="mouth"><img src="images/images/mouthsstrip.jpg" height="123" width="3670"/></div>
            </div>
        </div>
    </div>
    <script src="jquery-1.6.2.min.js"></script>
    <script src="lap18%20js.js"></script>
</body>
</html>
